apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-alpha4', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    api 'org.greenrobot:eventbus:3.0.0'
    api 'com.squareup.retrofit2:retrofit:2.1.0'
    api 'com.squareup.retrofit2:converter-gson:2.1.0'
    api 'io.reactivex:rxandroid:1.2.0'
    api 'io.reactivex:rxjava:1.1.5'
    api 'com.squareup.okhttp3:okhttp:3.3.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.1.2'
    api 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    api 'com.google.code.gson:gson:2.7'
    api 'com.jakewharton:butterknife:10.2.1'
    api 'com.github.bumptech.glide:glide:3.7.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    api 'com.orhanobut:logger:2.1.1'
    api 'androidx.recyclerview:recyclerview:1.0.0-beta01'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.6.2'
    api 'androidx.appcompat:appcompat:1.0.0-beta01'
    api 'com.google.android.material:material:1.0.0-beta01'

//    compile 'com.android.support:appcompat-v7:26.0.2'
//    compile files('libs/android-support-v4.jar')
    api 'org.litepal.android:core:1.6.1'
    api files('libs/pinyin4j-2.5.0.jar')
    //图片压缩框架https://github.com/Curzibn/Luban
    api 'top.zibin:Luban:1.1.3'
    //图片选择框架
    api 'me.iwf.photopicker:PhotoPicker:0.9.5@aar'
    //大图缩放框架https://github.com/LuckyJayce/LargeImage
    api 'com.shizhefei:LargeImageView:1.1.0'
    //图片变换框架https://github.com/wasabeef/glide-transformations，必须使用当前版本，更高版本对应glide 4.5以上，有冲突
    api 'jp.wasabeef:glide-transformations:2.0.2'

    api 'com.lcodecorex:tkrefreshlayout:1.0.7'
    api 'com.just.agentweb:agentweb:4.0.2'
    api 'com.tencent.sonic:sdk:3.1.0'
}
